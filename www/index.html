<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Ionic Template</title>

    <link href="//code.ionicframework.com/1.3.1/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/1.3.1/js/ionic.bundle.js"></script>
  
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body ng-app="myApp">
    <ion-nav-view>
    </ion-nav-view>
  </body>
  
  <script id="menu.html" type="text/ng-template">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" ng-controller="NavBarController">
          <ion-nav-back-button></ion-nav-back-button>>
          <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon-round toggle-menu-btn" menu-toggle></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        
        <ion-nav-view name="menuContent">
        </ion-nav-view>
      </ion-side-menu-content>
      
      <ion-side-menu side="left" width="200" ng-controller="SideMenuController">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Side Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item item-icon-left" ui-sref="app.tab.setting">
              <i class="icon ion-ios-gear"></i>
              Settings
            </ion-item>
            <ion-item class="item item-icon-left" ui-sref="logout">
              <i class="icon ion-log-out"></i>
              Logout
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </script>
  
  <script id="tabs.html" type="text/ng-template">
    <ion-view view-title="Tabs">
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="app.tab.home">
          <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Contact" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="app.tab.contact">
          <ion-nav-view name="tab-contact"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.tab.chat">
          <ion-nav-view name="tab-chat"></ion-nav-view>
        </ion-tab>
        <ion-tab title="History" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" ui-sref="app.tab.history">
          <ion-nav-view name="tab-history"></ion-nav-view>
        </ion-tab>
        
        <!-- Fake tabs -->
        <ion-tab title="Setting" ui-sref="app.tab.setting" class="ng-hide">
          <ion-nav-view name="tab-setting"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-view>
  </script>
  
  <script id="login.html" type="text/ng-template">
    <ion-view view-title="Login">
      <ion-content>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ui-sref="app.tab.home">
            <img src="http://ionicframework.com/img/docs/venkman.jpg">
            <h2>Venkman</h2>
            <p>venkman@ionic.io</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>
  
  <script id="home.html" type="text/ng-template">
    <ion-view>
      <ion-nav-title>Home</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
      </ion-nav-buttons>
      <ion-content>
        HOME
      </ion-content>
    </ion-view>
  </script>
  
  <script id="contact.html" type="text/ng-template">
    <ion-view>
      <ion-nav-title>Contact</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
      </ion-nav-buttons>
      <ion-content>
        <p>CONTACT PAGE</p>
        <p><a ui-sref="app.tab.contact.detail">Click to go detail page</a></p>
      </ion-content>
    </ion-view>
  </script>
  
  <script id="contact-detail.html" type="text/ng-template">
    <ion-view>
      <ion-nav-title>Contact Detail</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
      </ion-nav-buttons>
      <ion-content>
        <p>CONTACT DETAIL PAGE</p>
      </ion-content>
    </ion-view>
  </script>
  
  <script id="chat.html" type="text/ng-template">
    <ion-view>
      <ion-nav-title>Chat</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
      </ion-nav-buttons>
      <ion-content>
        CHAT
      </ion-content>
    </ion-view>
  </script>
  
  <script id="history.html" type="text/ng-template">
    <ion-view>
      <ion-nav-title>History</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
      </ion-nav-buttons>
      <ion-content>
        HISTORY
      </ion-content>
    </ion-view>
  </script>
  
  <script id="setting.html" type="text/ng-template">
    <ion-view>
      <ion-nav-title>Settings</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
      </ion-nav-buttons>
      <ion-content>
        SETTING
      </ion-content>
    </ion-view>
  </script>

</html>
